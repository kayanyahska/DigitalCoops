{% extends 'Website/base.html' %}
 
{% block title %}
	<title>Home</title>
{% endblock %}

{% block bal %}
{{ bal.wallet_balance }}
{% endblock %}

{% block content %}

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
    <li data-target="#myCarousel" data-slide-to="5"></li>
</ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="static/images/e2.jpg" alt="great sale">
    </div>

    <div class="item">
      <img src="static/images/e3.jpg" alt="amazing deal">
    </div>

    <div class="item">
      <img src="static/images/e1.jpg" alt="soap sale">
    </div>
     <div class="item">
      <img src="static/images/party.jpg" alt="soap sale">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>





<div class="container" style="margin-top: 60px;">
<div style="text-align: center;" class="row">
    <div class="col-sm-4">

<a href="{% url "categorize" 'stationery' %}">
  <h2>STATIONERY</h2>         
  <img src="static/images/i2.jpg" class="img-circle" alt="Cinque Terre" width="304" height="236"> 
</a>

</div>
 <div class="col-sm-4">
<a href="{% url "categorize" 'food' %}">
  <h2>FOOD</h2>         
  <img src="static/images/food.jpg" class="img-circle" alt="Cinque Terre" width="304" height="236"> 
</a>
</div>
 <div class="col-sm-4">
<a href="{% url "categorize" 'none' %}">
  <h2>OTHER ITEMS</h2>         
  <img src="static/images/soap.jpg" class="img-circle" alt="Cinque Terre" width="304" height="236"> 
</a>
</div>
</div>
</div>

{% endblock %}
